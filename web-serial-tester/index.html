<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="description"
      content="A simple web application to test Web Serial API functionality."
    />
    <meta
      name="keywords"
      content="Web Serial API, serial port, testing, web application, ESP32, microcontroller"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Serial Tester</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        display: grid;
        place-content: center;
        text-align: center;
        min-height: 100vh;
        margin: 0;
      }
      button {
        font-size: 1.2rem;
        padding: 10px 20px;
        cursor: pointer;
      }
      #status {
        margin-top: 20px;
        font-style: italic;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Web Serial Tester</h1>
      <p>Click the button below to select a serial port.</p>
      <button id="connectButton">Connect to Device</button>
      <div id="status">Status: Waiting</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
